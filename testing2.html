<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
      .modal-content .close {
        opacity: 1;
        padding: 0;
        margin-top: 0;
        position: absolute;
        right: -20px;
        z-index: 99;
        top: -20px;
        text-align: center;
        height: 40px;
        width: 40px;
        color: #fff;
        background-color: #ec2828;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Modal</h2>
    <!-- Trigger the modal with a button -->
    <button
      type="button"
      class="btn btn-info btn-lg"
      data-toggle="modal"
      data-target="#myModal"
    >
      Open Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">

            <h4 class="modal-title text-center">AVAIL EXCHANGE BONUS</h4>
            <h4 class="modal-title text-center">ON YOUR OLD CAR</h4>
          </div>
          <div class="modal-body">
            <select name="cars" id="cars" style="width: 100%; padding: 2%">

              >
                Alto
              </option>
              <option
                value="WA&amp;/-/media/images/feature/arena/channel-specific-global-content/car-brands/wagon-r/car-image/wagonr.png?modified=20191231102247&amp;{3E7E4FCB-B751-4460-91FD-6AFB437CE5BA}"

              >
                WagonR
              </option>
              <option
                value="CE&amp;/-/media/images/feature/arena/channel-specific-global-content/car-brands/celerio/car-image/celerio.png?modified=20181217060612&amp;{6E2DF70F-9402-4CBA-9326-960FE4D172A7}"
              >
                Celerio
              </option>
              <option
                value="CX&amp;/-/media/images/feature/arena/channel-specific-global-content/car-brands/celerio-x/car-image/celeriox.png?modified=20181217060834&amp;{8B1B667E-0F71-4EF6-B599-D3DE399C76B3}"
              >
                Celerio X
              </option>
              <option

              >
                Swift
              </option>
              <option
                value="DR&amp;/-/media/images/feature/arena/channel-specific-global-content/car-brands/dzire/car-image/dzire.png?modified=20180821045505&amp;{CC3E12BF-CF21-403C-8FEA-8A0089C18CE8}"
              >

              <option

              <option

            <h5>How Old is Your Car?</h5>
            <select name="cars" id="cars" style="width: 100%; padding: 2%">
              <option value="A">Between 0 - 1 Years</option>
              <option value="B">Between 1 - 2 Years</option>
              <option value="C">Between 2 - 3 Years</option>
              <option value="D">Between 3 - 4 Years</option>
              <option value="E">Between 4 - 5 Years</option>
              <option value="F">Between 5 - 6 Years</option>
              <option value="G">Between 6 - 7 Years</option>
              <option value="H">Between 7 - 8 Years</option>
              <option value="J">Between 8 - 9 Years</option>
              <option value="K">Between 9 - 10 Years</option>
              <option value="L">Between &gt;10 Years</option>

            <h4 class="modal-title text-left" style="margin-top: 21px">
              <span style="color: black">&#8377;</span>465500

              <h4
                class="modal-title text-right"
                style="margin-top: -26px; font-size: 17px; margin-right: 51px"

                style="margin-right: 114px; font-size: 17px"

            <button

              data-dismiss="modal"
